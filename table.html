<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test-Table</title>

    <style media="screen">

      table, td , th{
        border: solid black 1px;
        border-collapse: collapse;
        padding: 5px;
      }

    </style>

  </head>
  <body>
    <table>
      <tr>
        <th>a</th>
        <th>b</th>
        <th>c</th>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
